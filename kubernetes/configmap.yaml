apiVersion: v1
kind: ConfigMap
metadata:
  name: graph-rag-config
data:
  # --- LLM and Embedding Model Configuration ---
  LLM_MODEL_ID: "anthropic.claude-3-sonnet-20240229-v1:0"
  EMBEDDING_MODEL_ID: "amazon.titan-embed-text-v2:0"
  MODEL_PROVIDER: "aws_bedrock"
  AWS_REGION: "us-east-1"

  # --- Neo4j Database Configuration ---
  # In production, use a managed Neo4j service and store credentials in a Secret
  NEO4J_URI: "bolt://your-neo4j-service:7687"
  NEO4J_USER: "neo4j"
  NEO4J_DATABASE: "neo4j"

  # --- Weaviate Vector Store Configuration ---
  # In production, use a managed or production-grade Weaviate cluster
  WEAVIATE_HOST: "your-weaviate-service"
  WEAVIATE_PORT: "8080"
  WEAVIATE_GRPC_PORT: "50051"
  WEAVIATE_CLASS_NAME: "GraphRAGDocument"
  EMBEDDING_DIM: "1024"

  # --- Gunicorn Configuration ---
  GUNICORN_WORKERS: "4"
  LOG_LEVEL: "info"

  # --- API Configuration ---
  RATE_LIMIT: "1000/minute"

