apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graph-rag-ingress
  annotations:
    # This annotation is specific to the NGINX Ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-domain.com  # <-- IMPORTANT: Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: graph-rag-service
            port:
              number: 80
