<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sahyog - Therapy Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 70%; padding: 12px; border-radius: 8px; background: #1a1a1a; }
        .message.user { align-self: flex-end; background: #2a2a2a; }
        .message.assistant { align-self: flex-start; }
        #input-area { padding: 20px; background: #1a1a1a; display: flex; gap: 10px; }
        #input { flex: 1; padding: 12px; background: #000; border: 1px solid #333; border-radius: 4px; color: #fff; font-size: 14px; }
        button { padding: 12px 24px; background: #333; border: none; border-radius: 4px; color: #fff; cursor: pointer; }
        button:hover { background: #444; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-area">
        <input id="input" type="text" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        let sessionId = null;
        let token = null;
        
        async function init() {
            const res = await fetch('/v1/sessions', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: 'user_' + Date.now(), consent_token: 'demo_token', language: 'en', age_range: '8-12'})
            });
            const data = await res.json();
            sessionId = data.session_id;
            token = data.jwt_token;
            addMessage('Hello! How are you feeling today?', 'assistant');
        }
        
        function addMessage(text, role) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'message ' + role;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            input.value = '';
            const res = await fetch('/v1/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token},
                body: JSON.stringify({session_id: sessionId, content: message})
            });
            const data = await res.json();
            addMessage(data.response, 'assistant');
        }
        
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        init();
    </script>
</body>
</html>
